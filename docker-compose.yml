services:
  job-recommend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-recommend-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - job-recommend-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: job-recommend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - job-recommend-api
    restart: unless-stopped
    networks:
      - job-recommend-network
    profiles:
      - production

networks:
  job-recommend-network:
    driver: bridge

volumes:
  logs:
